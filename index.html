<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>

        <section class="logo">
            

            <a href=""><img src="./assets/logo.jpg" alt="logo"></a> 

            <div>

                <nav>
                    <ul class="menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li> 
                    </ul>
                </nav>
                <button>Login</button>

            </div>
        </section>

    </header>

    <main>

        <form>

            <div class="casas">
                <img src="./assets/thumb-350-722416.jpg" alt="casas">
            </div>           
                      
            <fieldset>

                <legend>Dados Pessoais</legend>


                <div>
                    <label for="name">Nome</label>
                    <input type="name" maxlength="100" name="name" id="name" placeholder="Nome Completo">
        
                </div>
        
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@email.com">
        
                </div>
        
                <div>
                    
                    <label for="number">Telefone</label>
                    <input type="number" name="Number" id="number" placeholder="(xx) xxxxx-xxxx">
        
        
                </div>
        
                <div>
                    
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate" id="birthDate">
        
                </div>

                <div>

                    <input type="radio" name="option" id="option">
                    <label for="option">Maior de idade</label>
                    <input type="radio" name="option" id="option2">
                    <label for="option2">Menor de idade</label>
                    
                </div>
 
                <div>
                    <label for="home">Qual sua casa favorita?</label>
                    <select name="home" id="home">
                        <option>Grifinória</option>
                        <option>Corvinal</option>
                        <option>Lufa-Lufa</option>
                        <option>Sonserina</option>
                    </select>
                </div>

                <div>
                    <label>Você se considera:</label>
                    <input class="checkbox" type="checkbox" id="person">
                    <label for="person">Bruxo</label>
                    <input class="checkbox" type="checkbox" id="person">
                    <label for="person">Trouxa</label>
                    <input class="checkbox" type="checkbox" id="person">
                    <label for="person">Troll</label>
                    <input class="checkbox" type="checkbox" id="person">
                    <label for="person">Prefiro não declarar</label>
                </div>

            </fieldset>

            <div class="button-container">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>

        </form>
        
    </main>

    <footer>
        <a href="https://pt-br.facebook.com/hpbrazil/"><img src="./assets/facebook.svg" alt="..."></a>
        <a href="https://www.instagram.com/harrypotterce/"><img src="./assets/instagran.svg" alt="..."></a>
        <a href="https://www.youtube.com/user/observpotter"><img src="./assets/youtube.svg" alt="..."></a>
    </footer>
    
</body>
</html>
